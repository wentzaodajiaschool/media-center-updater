<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多媒體中心編輯器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container w-100">
        <div class="d-flex justify-content-between align-items-center mt-3  mb-2">
            <h2 id="table-title" class="mb-0" style="line-height: 1;">多媒體中心編輯器</h2>
            <div class="d-flex align-items-center">
                <div id="loadStatus" class="text-success" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> 載入中...
                </div>
                <button id="addNewBtn" class="btn btn-primary ms-3"><i class="fas fa-plus"></i> 新增</button>
            </div>
        </div>

        <table id="sheetTable" class="table table-striped table-bordered dt-responsive table-hover" style="width:100%">
            <thead class="">
                <tr>
                    <th>編輯</th>
                    <th>編號</th>
                    <th>標題</th>
                    <th>班級</th>
                    <th>學校</th>
                    <th>類別</th>
                    <th>開放</th>
                    <th>播放連結</th>
                    <th>封面連結</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn btn-danger" id="deleteBtn"><i
                            class="fas fa-spinner fa-trash"></i></button>
                    <h5 class="modal-title" id="editModalLabel">編輯資料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="recordId">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="titleField" class="form-label">標題</label>
                                    <input type="text" class="form-control" id="titleField" placeholder="標題" required>
                                </div>
                                <div class="mb-3">
                                    <label for="classField" class="form-label">班級</label>
                                    <input type="text" class="form-control" id="classField" placeholder="班級">
                                </div>
                                <div class="mb-3">
                                    <label for="schoolField" class="form-label">學校</label>
                                    <select class="form-control" id="schoolField">
                                        <option value="Rainbow">Rainbow</option>
                                        <option value="Kindergarten">Kindergarten</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="categoryField" class="form-label">類別</label>
                                    <input type="text" class="form-control" id="categoryField" placeholder="類別">
                                </div>
                            </div>
                            <div class="col-12 col-md-6">
                                <div class="mb-3">
                                    <label for="playLinkField" class="form-label">播放連結</label>
                                    <input type="text" class="form-control" id="playLinkField" placeholder="播放連結">
                                </div>
                                <div class="mb-3">
                                    <label for="coverLinkField" class="form-label">圖片連結</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="coverLinkField" required
                                            placeholder="長寬比4:3">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="triggerUploadButton">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                        <!-- 添加屬性只接受jpg和png -->
                                        <input type="file" id="fileInput" accept="image/png, image/jpeg"
                                            style="display: none;" />
                                    </div>
                                    <div id="upload-display">
                                        <img src="https://i.imgur.com/ELtJ86C.png">
                                    </div>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="openField">
                                    <label class="form-check-label" for="openField">是否啟用</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span id="saveStatus" class="me-auto text-success" style="display: none;"></span>
                    <div id="modalActionButtons">
                        <!-- 動態按鈕 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
